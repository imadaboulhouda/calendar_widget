<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Calendar</title>
    <link rel='stylesheet' id='css-googlefont-css'  href='https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700,800&#038;display=swap' type='text/css' media='all' />

    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    
    <div class="calendarWidget">
        <div class="calendarWidget__header">
            <div class="left_controls">
                <button class="MuiButtonBase-root jss95" tabindex="0" type="button"><svg width="12" height="23" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M11.439 19.965l-1.823 2.187L.501 11.219 9.616.286l1.823 2.187-7.235 8.746 7.235 8.746z" fill="#fff"></path></svg><span class="MuiTouchRipple-root"></span></button>
            </div>

            <div class="calendarWidget__items">
                <div>lundi 22 mars</div>
                <div>mardi 23 mars</div>
                <div>mercredi 24 mars</div>
                
            </div>

            <div class="right_controls">
                <button class="MuiButtonBase-root jss95" tabindex="0" type="button"><svg width="11" height="22" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M.019 2.187L1.845 0l9.128 10.933-9.128 10.933-1.826-2.187 7.246-8.746L.019 2.187z" fill="#fff"></path></svg><span class="MuiTouchRipple-root"></span></button>
            </div>
        </div>

        <div class="calendarWidget__content">

            <div class='contentShowItems' style="padding: 12px; width: 100%;">
                <div class='col3div'>
                    <div class='firstDiv'>
                        <div class="element">
                            7:00 - 9:00
                        </div>
                        <div class="element">
                            7:00 - 9:00
                        </div>
                        <div class="element">
                            7:00 - 9:00
                        </div>
                        <div class="element">
                            7:00 - 9:00
                        </div>
                        <div class="element">
                            7:00 - 9:00
                        </div>
                    </div>
                </div>
                <div class='col3div'>
                    <div class='firstDiv'>
                        <div class="element">
                            7:00 - 9:00
                        </div>
                        <div class="element">
                            7:00 - 9:00
                        </div>
                        <div class="element">
                            7:00 - 9:00
                        </div>
                        <div class="element">
                            7:00 - 9:00
                        </div>
                        <div class="element">
                            7:00 - 9:00
                        </div>
                    </div>
                   
                </div>
                <div class='col3div'>
                    <div class="firstDiv">
                        <div class="element">
                           -
                        </div>
                        <div class="element ">
                            7:00 - 9:00
                        </div>
                        <div class="element">
                            7:00 - 9:00
                        </div>
                        <div class="element">
                            7:00 - 9:00
                        </div>
                        <div class="element">
                            7:00 - 9:00
                        </div>
                    </div>
                    
                </div>
             
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
